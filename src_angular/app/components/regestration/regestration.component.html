<p>regestration works!</p>
<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="card">

                <h3>Register</h3>
                <hr>
                <form #registerform="ngForm" novalidate (ngSubmit)="onSubmit()">
                    <table >
                        <tbody>
        
                        <tr>
                        <td>FirstName:</td><td><input type="text" required name="FirstName"  [(ngModel)]="user.First_Name"/></td>
                    </tr>
                    <tr><br></tr>
                    <tr>
                        <td>Lastname:</td><td><input type="text" required name="lname" [(ngModel)]="user.Last_Name"/></td>
                    </tr>
                    <tr><br></tr>
                    <tr>
                        <td>Email:</td><td><input type="text" required name="email" [(ngModel)]="user.Email"/></td>
                    </tr>
                    <tr><br></tr>
                    <tr>
                        <td>Password:</td><td><input type="password" required name="pwd" [(ngModel)]="user.Pass_word"/></td>
                    </tr>
                    <tr><br></tr>
                    <tr>
                        <td>UserType:</td><td><input type="text"  required name="u_type" [(ngModel)]="user.User_Type" /></td>
                    </tr>
                    <tr><br></tr>
                    <tr>
                        <td><button class="btn btn-info" type="submit">Sumbit</button></td>
                    </tr><br>
                    

                    <tr>
                        <td><button class="btn btn-info" type="submit" click="back()">Back</button></td>
                    </tr>

                    </tbody>
                    </table>
                </form>
            </div>

            </div></div></div>
